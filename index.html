<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <h1>Calculator</h1>
            <div class="display-container">
                <input type="text" value="" id="content" class="content" disabled="true">
                </input>
            </div>
            <div class="calc">
                <div class="row">
                    <span class="item" id="item12">7</span>
                    <span class="item" id="item13">8</span>
                    <span class="item" id="item14">9</span>
                    <span class="item" id="item1">AC</span>
                    <span class="item" id="item4">*</span>
                </div>
                <div class="row">
                    <span class="item" id="item9">4</span>
                    <span class="item" id="item10">5</span>
                    <span class="item" id="item11">6</span>
                    <span class="item" id="item2">+</span>
                    <span class="item" id="item18">^</span>
                </div>
                <div class="row">
                    <span class="item" id="item6">1</span>
                    <span class="item" id="item7">2</span>
                    <span class="item" id="item8">3</span>
                    <span class="item" id="item3">-</span>
                    <span class="item" id="item19">!</span>
                </div>
                <div class="row">
                    <span class="item" id="item20">Back</span>
                    <span class="item" id="item15">0</span>
                    <span class="item" id="item16">.</span>
                    <span class="item" id="item5">/</span>
                    <span class="item" id="item17">=</span>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>

</body>

</html>
